<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>{{ _("home_title") }}</title>
    </head>
    <body>
        <h1>{{ _("home_header") }}</h1>
        {% if user %}
            <p>{{ _("logged_in_as", username=user.name) }}</p>

        {% endif %}
    </body>
</html>
